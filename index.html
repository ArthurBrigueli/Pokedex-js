<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <img class="pokedesk" src="./img/pokedex.png" alt="">
        <img class="pokemon-img" src="" alt="">
        <div class="container-info">
            <span class="id-pokemon"></span> -
            <span class="nome-pokemon" ></span>
        </div>
        <div>
            <input type="search" name="" id="input-txt" placeholder="Nome ou Id">
        </div>
        <div class="buttons">
            <button class="button-menos"><i class="fa-solid fa-arrow-left-long"></i></button>
            <button class="button-mais"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
